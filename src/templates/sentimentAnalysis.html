  <style>
  .centered {
    position: relative;
    text-align: center;
    display: grid;
    place-items: center;
  }

  .efreiImg {
    width: 100px;
    height: auto;
    margin-left: 20px;
    margin-top: 20px;
  }

  .saImg{
    margin-bottom: 0;
    width: 150px;
    height: auto;
  }

  h1 {
    color: white;
    margin-top: 0;
    font-size: 30px;
  }

  .form-div {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  body {
    background-color: #74b9ff;
    font-family: 'Readex Pro', sans-serif;

  }
  button{
    margin-left: 10px;
    margin-bottom: 18px;
  }

  .form-div {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .res{
    color: white;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 80px;
    background: #0984e3;
    color: white;
    text-align: center;
  }
  .footer > p{
    margin-top: 10px;
    margin-bottom: 8px;
    font-size: 13px;
  }

  a {
    color: white;
  }

  a:hover {
    color: lightgrey;
  }

  <head>

    <header>
      <img class="efreiImg" src="https://www.efrei.fr/wp-content/uploads/2019/06/Logo-Efrei-2017-Fr-Web.png", alt="Image"/>

      <br>

      <br>
      <br>


      <div class="res">General sentiment is : <strong>{{ finalResults }}</strong>.</div>
      <br>
      <br>
