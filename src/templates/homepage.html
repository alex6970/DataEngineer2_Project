<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">

  <style>
  .centered {
    position: relative;
    text-align: center;
    display: grid;
    place-items: center;
  }

  h1 {
    color: white;
    margin-top: 0;
    font-size: 30px;
  }
  h3 {
    color: white;
    font-size: 20px;
  }

  .form-div {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  body {
    background-color: #74b9ff;
    font-family: 'Readex Pro', sans-serif;

  }
  .efreiImg {
    width: 100px;
    height: auto;
    margin-left: 20px;
    margin-top: 20px;
  }

  .saImg{
    margin-bottom: 0;
    width: 400px;
    height: auto;
  }

  button{
    margin-left: 10px;
    margin-bottom: 18px;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 80px;
    background: #0984e3;
    color: white;
    text-align: center;
  }
  .footer > p{
    margin-top: 10px;
    margin-bottom: 8px;
    font-size: 13px;
  }

  a {
    color: white;
  }

  a:hover {
    color: lightgrey;
  }

  </style>

</head>




<body>
  <header>
    <img class="efreiImg" src="https://www.efrei.fr/wp-content/uploads/2019/06/Logo-Efrei-2017-Fr-Web.png", alt="Image"/>

  </header>

    <div class="centered">

      <div>
        <title>Sentiment analysis app</title>
      </div>

      <img class="saImg" src="https://i1.wp.com/thedatascientist.com/wp-content/uploads/2018/10/sentiment-analysis.png?ssl=1", alt="Image"/>
      <h1>Welcome to the Sentiment Analysis App.</h1>

      <h3>Type a sentence and watch its prediction.</h3>
      <br>

      <form method="POST" onSubmit="return validate();" class="form">

        <div class="form-div">

          <div class="form-group">
            <textarea name="review" placeholder="Your text" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>

      </form>

    </div>
  <div class="footer"> <p>© Made by Alexandra Goncalves, Sandra Keutcha and Elisa Nitschké. </p> <a href="https://github.com/alex6970/DataEngineer2_Project"><i class="fab fa-github fa-2x"></i></a>  </div>
</body>


</html>
